<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Github</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/info.html">Info</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statistics.html">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/form.html">Form</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="container">
        <div class="justify-content-center row">
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title">Join our Github newsletter</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">The best newsletter about Github</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <form action="/index.html">
                        <div class="mb-3">
                          <label for="InputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="InputEmail1">
                        </div>
                        <div class="mb-3">
                          <label for="nameInput" class="form-label">Name</label>
                          <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="Check1">
                          <label class="form-check-label" for="Check1">Check me for more Emails</label>
                        </div>
                        <div class="mb-3">
                            <label for="ColorInput" class="form-label">Color picker</label>
                            <input type="color" class="form-control form-control-color" id="ColorInput" value="#563d7c" title="Choose your color">
                        </div>
                        <div class="mb-3">
                            <label for="datepicker" class="form-label">Birthday</label>
                            <input type="date" class="form-control" id="datepicker">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>

        </div>

      </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
